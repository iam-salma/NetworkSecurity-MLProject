<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Model Management Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Model Management Dashboard</h1>

    <button id="trainBtn" class="btn btn-primary btn-lg">
      Train Model
    </button>

    <div id="loadingSpinner" class="my-3" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Training the model... Please wait.</p>
    </div>

    <hr />

    <!-- ⬇️ Wrapped the form inside a form-wrapper for styling control -->
    <div class="form-wrapper">
      <form id="uploadForm" enctype="multipart/form-data" method="post">
        <label for="csvFile" class="form-label fw-semibold">
          Upload CSV File for Prediction
        </label>
        <input
          type="file"
          id="csvFile"
          name="file"
          accept=".csv"
          class="form-control mb-3"
          required
        />
        <button type="submit" class="btn btn-success btn-lg">
          Upload & Predict
        </button>
      </form>
    </div>

    <div id="uploadMessage" class="mt-3"></div>
  </div>

  <!-- Custom popup -->
  <div class="popup" id="popup"></div>
  <script src="/static/script.js"></script>
</body>
</html>
